<header class="m-grid__item	m-header header-kiosk"  data-minimize="minimize" data-minimize-offset="200" data-minimize-mobile-offset="200" >
	<div class="m-header__top">
		<div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
			<div class="m-stack m-stack--ver m-stack--desktop">
				<!-- begin::Brand -->
				<div class="m-stack__item m-brand">
					<div class="m-stack m-stack--ver m-stack--general m-stack--inline">
						<div class="m-stack__item m-stack__item--middle m-brand__logo">
							<a href="index.html" class="m-brand__logo-wrapper">
								<img alt="CASHLESS CAFETERIA SYSTEM" ng-src="assets/media/img/logos/logo.png"/
							</a>
						</div>
						<div class="m-stack__item m-stack__item--middle m-brand__tools">
							
							<!-- begin::Responsive Header Menu Toggler-->
							<a id="m_aside_header_menu_mobile_toggle" href="javascript:;" class="m-brand__icon m-brand__toggler m--visible-tablet-and-mobile-inline-block">
								<span></span>
							</a>
							<!-- end::Responsive Header Menu Toggler-->
							<!-- begin::Topbar Toggler-->
							<a id="m_aside_header_topbar_mobile_toggle" href="javascript:;" class="m-brand__icon m--visible-tablet-and-mobile-inline-block">
								<i class="flaticon-more"></i>
							</a>
							<!--end::Topbar Toggler-->
						</div>
					</div>
				</div>
				<!-- end::Brand -->	

				<div class="m-stack__item m-stack__item--fluid m-header-head" id="m_header_nav">
					<div id="m_header_topbar" class="m-topbar  m-stack m-stack--ver m-stack--general">
						<div class="m-stack__item m-topbar__nav-wrapper">
							<ul class="m-topbar__nav m-nav m-nav--inline">
								<li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" data-dropdown-toggle="click">
									<a href="javascript:;" class="m-nav__link button-type">
										<span class="m-topbar__welcome">
											F2 &nbsp;
										</span>
										<span class="m-topbar__username ng-binding">
											Quantity
										</span>
									</a>
								</li>
								<li class="m-nav__item m-topbar__user-profile m-topbar__user-profile--img  m-dropdown m-dropdown--medium m-dropdown--arrow m-dropdown--header-bg-fill m-dropdown--align-right m-dropdown--mobile-full-width m-dropdown--skin-light" data-dropdown-toggle="click">
									<a href="javascript:;" ng-click="openSearch()" class="m-nav__link button-type">
										<span class="m-topbar__welcome">
											F4 &nbsp;
										</span>
										<span class="m-topbar__username ng-binding">
											Search
										</span>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<div class="m-header__bottom">
		<div class="m-container m-container--responsive m-container--xxl m-container--full-height m-page__container">
			<div class="m-stack m-stack--ver m-stack--desktop">
				<!-- begin::Horizontal Menu ng-init="selectedTab = 'deals'" -->
				<div class="m-stack__item m-stack__item--middle m-stack__item--fluid">
					<button class="m-aside-header-menu-mobile-close  m-aside-header-menu-mobile-close--skin-light " id="m_aside_header_menu_mobile_close_btn">
						<i class="la la-close"></i>
					</button>
					<div id="m_header_menu" class="m-header-menu m-aside-header-menu-mobile m-aside-header-menu-mobile--offcanvas  m-header-menu--skin-dark m-header-menu--submenu-skin-light m-aside-header-menu-mobile--skin-light m-aside-header-menu-mobile--submenu-skin-light "  >
						<ul ng-controller="NavCtrl" class="m-menu__nav  m-menu__nav--submenu-arrow ">
							<li ng-class="getClass('/kiosk/{{ menu.slug }}')" ng-repeat="menu in nav" class="m-menu__item" aria-haspopup="true">
								<a  href="#/kiosk/{{ menu.slug }}" class="m-menu__link ">
									<span class="m-menu__item-here"></span>
									<span class="m-menu__link-text">
										{{ menu.name }} 
									</span>
								</a>
							</li>
							<li class="m-menu__item pull-right kiosk"  aria-haspopup="true">
								<a  href="javascript:;" class="m-menu__link ">
									<span class="m-menu__item-here"></span>
									<span class="m-menu__link-text">
										<i class="fa fa-shopping-cart"></i> {{ (checkoutItems > 1) ? checkoutItems + ' items' : checkoutItems + ' item'  }}
									</span>
								</a>
							</li>
							<li class="m-menu__item pull-right kiosk"  aria-haspopup="true">
								<a  ng-click="OpenBalance()" href="javascript:;" class="m-menu__link ">
									<span class="m-menu__item-here"></span>
									<span class="m-menu__link-text">
										<i class="la la-barcode"></i> Balance Inquiry
									</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- end::Horizontal Menu -->	
			</div>
		</div>
	</div>
</header>
