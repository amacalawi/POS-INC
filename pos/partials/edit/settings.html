<div class="modal fade" id="edit-{{ page }}-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form method="POST" name="editForm" id="editForm" role="form" ng-submit="updateForm(editForm.$valid)">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-title">
                        Edit {{ pagename | capitalize }} ({{ form.id }})
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="row hidden">
                        <div class="col-sm-12">
                            <div class="form-group m-form__group">
                                <label for="id">
                                    ID
                                </label>
                                <input type="text" class="form-control m-input m-input--solid" id="id"
                                 name="id" ng-model="form.id" aria-describedby="id" placeholder="insert id here">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group m-form__group">
                                <label for="code">
                                    Code
                                </label>
                                <input type="text" class="form-control m-input m-input--solid" id="code"
                                 name="code" ng-model="form.code" aria-describedby="code" placeholder="insert code here">
                                 <span ng-show="!form.code" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group m-form__group required">
                                <label for="name">
                                    Name
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="name"
                                 name="name" ng-model="form.name" aria-describedby="name" placeholder="insert name here">
                                <span ng-show="!form.name" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group m-form__group">
                                <label for="desc">
                                    Description
                                </label>
                                <textarea required class="form-control m-input m-input--solid" id="desc" name="desc" ng-model="form.desc" rows="3" placeholder="insert description here"></textarea>
                                <span ng-show="!form.desc" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary-1">
                        Save Changes
                    </button>
                    <button ng-click="resetForm()" type="button" class="btn btn-secondary-2" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
