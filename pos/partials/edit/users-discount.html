<div class="modal fade" id="edit-user-discount-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form method="POST" name="editForm" id="editForm" role="form" ng-submit="updateForm(editForm.$valid)">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-title">
                        Edit User Discount ({{ form.id }})
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group m-form__group">
                                <label for="suppliers_mobile">
                                    Member's No
                                </label>
                                <select ng-change="searchMem(form.members_no)" required data-select-watcher class="selectpicker form-control m-bootstrap-select m-bootstrap-select--solid m_selectpicker m-input--solid" ng-model="form.members_no" ng-options="mem.value as mem.name for mem in mem_no" id="members_no" name="members_no" data-live-search="true" disabled="disabled">
                                    <option value="" selected>select a user's id no here</option>
                                </select>
                                <span ng-show="!form.members_no" class="m-form__help theme-color m-t-5 help-block">
                                this field is required
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group m-form__group required">
                                <label for="text">
                                    Members Name
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="members_name"
                                 name="members_name" ng-model="form.members_name" aria-describedby="members_name" disabled="disabled" placeholder="insert member's name here">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group m-form__group required">
                                <label for="password">
                                    Members Discount
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="members_discount"
                                 name="members_discount" ng-model="form.members_discount" aria-describedby="members_discount" placeholder="insert member's discount here"  floating-number-only ng-pattern="/(^[0-9]{1,9})+(\.[0-9]{1,4})?$/">
                                <span ng-show="!form.members_discount" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary-1">
                        Save Changes
                    </button>
                    <button ng-click="resetForm()" type="button" class="btn btn-secondary-2" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
