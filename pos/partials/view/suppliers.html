<div class="col-lg-12">
    <div class="m-subheader p-0 m--margin-top-20">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <div ng-include="'partials/widgets/heading/manage-suppliers.html'"></div>
            </div>
            <div ng-include="'partials/widgets/quick-actions/suppliers.html'"></div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="m-portlet m-portlet--mobile m--margin-top-20">
        <div class="m-portlet__body">

            <!--begin: Search Form -->
            <div ng-include="'partials/widgets/search-bar/manage-suppliers.html'"></div>
            <!--end: Search Form -->

            <!--begin: Datatable -->
            <table class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>TIN</th>
                        <th>Contacts</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="m-datatable__body">
                    <tr dir-paginate="value in data | itemsPerPage:5 | filter:searchTextSupplier" total-items="totalItems">
                        <td>{{ value.suppliers_id }} </td>
                        <td><strong class="theme-color">{{ value.suppliers_code }}</strong></td>
                        <td>{{ value.suppliers_name }}</td>
                        <td>{{ value.suppliers_address }}</td>
                        <td>{{ value.suppliers_tin }}</td>
                        <td>
                            <span class="theme-color">phone:</span>
                            {{ value.suppliers_phone }}
                            , <span class="theme-color">mobile:</span>
                            {{ value.suppliers_mobile }}
                            , <span class="theme-color">fax:</span>
                            {{ value.suppliers_fax }}
                        </td>
                        <td>
                            <a href="javascript:;" ng-click="edit(value.suppliers_id)" data-toggle="modal" data-target="#edit-suppliers-modal" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Edit details">
                                <i class="la la-edit"></i>                        
                            </a>                        
                            <a href="javascript:;" ng-click="remove(value.suppliers_id, $index)" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Delete">                            
                                <i class="la la-trash"></i>                       
                            </a>
                            <a href="#/supplier-management/{{ value.suppliers_name }}" class="m-portlet__nav-link btn m-btn m-btn--hover-warning m-btn--icon m-btn--icon-only m-btn--pill" title="View">                            
                                <i class="la la-search"></i>                       
                            </a>      
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--end: Datatable -->

            <div ng-include="'partials/templates/pagination.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'partials/add/suppliers.html'"></div>
<div ng-include="'partials/edit/suppliers.html'"></div>
