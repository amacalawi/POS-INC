<div class="col-lg-12">
    <div class="m-subheader p-0 m--margin-top-20">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <div ng-include="'partials/widgets/heading/manage-gl-accounts.html'"></div>
            </div>
            <div ng-include="'partials/widgets/quick-actions/gl-accounts.html'"></div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="m-portlet m-portlet--mobile m--margin-top-20">
        <div class="m-portlet__body">

            <!--begin: Search Form -->
            <div ng-include="'partials/widgets/search-bar/manage-gl-accounts.html'"></div>
            <!--end: Search Form -->

            <!--begin: Datatable -->
            <table class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="m-datatable__body">
                    <tr dir-paginate="value in data | itemsPerPage:5 | filter:searchTextGL" total-items="totalItems">
                        <td>{{ value.gl_accounts_id }} </td>
                        <td><strong class="theme-color">{{ value.gl_accounts_code }}</strong></td>
                        <td>{{ value.gl_accounts_name }}</td>
                        <td>{{ value.gl_accounts_desc }}</td>
                        <td>
                            <a href="javascript:;" ng-click="edit(value.gl_accounts_id)" data-toggle="modal" data-target="#edit-gl-modal" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Edit details">
                                <i class="la la-edit"></i>                        
                            </a>                        
                            <a href="javascript:;" ng-click="remove(value.gl_accounts_id, $index)" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Delete">                            
                                <i class="la la-trash"></i>                       
                            </a>
                            <a href="#/gl-acccounts/{{ value.gl_accounts_name }}" class="m-portlet__nav-link btn m-btn m-btn--hover-warning m-btn--icon m-btn--icon-only m-btn--pill" title="View">                            
                                <i class="la la-search"></i>                       
                            </a>      
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--end: Datatable -->

            <div ng-include="'partials/templates/pagination.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'partials/add/gl-accounts.html'"></div>
<div ng-include="'partials/edit/gl-accounts.html'"></div>
