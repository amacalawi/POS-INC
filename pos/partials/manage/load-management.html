<div class="col-sm-12">
    <div class="m-subheader p-0 m--margin-top-20">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <div ng-include="'partials/widgets/heading/load-management.html'"></div>
            </div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="m-portlet m-portlet--mobile m--margin-top-20">
        <div class="m-portlet__body">

            <!--begin: Search Form -->
            <div ng-include="'partials/widgets/search-bar/load-management.html'"></div>
            <!--end: Search Form -->

            <!--begin: Datatable -->
            <table class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>STUD NO</th>
                        <th>FULLNAME</th>
                        <th>GENDER</th>
                        <th>LEVEL</th>
                        <th>TYPE</th>
                        <th>MSISDN</th>
                        <th class="text-center">Available Credits</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="m-datatable__body">

                    <tr dir-paginate="value in data | itemsPerPage:5" total-items="totalItems">
                        <td>{{ value.id }} </td>
                        <td>{{ value.stud_no }}</td>
                        <td>{{ value.firstname }} {{ value.middlename }} {{ value.lastname }}</td>
                        <td>{{ value.gender }}</td>
                        <td>{{ value.levels_name }}</td>
                        <td>{{ value.types_name }}</td>
                        <td>{{ value.msisdn }}</td>
                        <td class="text-center"><strong class="theme-color">{{ value.credits | number : 2 }}</strong></td>
                        <td  class="text-center">
                            <a href="javascript:;" ng-click="addLoad(value.id, value.stud_no, value.firstname, value.middlename, value.lastname, value.msisdn, value.levels_name, value.credits)" data-toggle="modal" data-target="#add-load-modal" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="edit this">
                                <i class="la la-edit"></i>                        
                            </a>  
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--end: Datatable -->

            <div ng-include="'partials/templates/pagination.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'partials/add/load-management.html'"></div>
