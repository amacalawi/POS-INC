<div class="col-sm-12">
    <div class="m-subheader p-0 m--margin-top-20">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <div ng-include="'partials/widgets/heading/manage-payment-terms.html'"></div>
            </div>
            <div ng-include="'partials/widgets/quick-actions/payment-terms.html'"></div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="m-portlet m-portlet--mobile m--margin-top-20">
        <div class="m-portlet__body">

            <!--begin: Search Form -->
            <div ng-include="'partials/widgets/search-bar/payment-terms.html'"></div>
            <!--end: Search Form -->

            <!--begin: Datatable -->
            <table class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>CODE</th>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="m-datatable__body">

                    <tr dir-paginate="value in data | itemsPerPage:5" total-items="totalItems">
                        <td>{{ value.payment_terms_id }} </td>
                        <td>{{ value.payment_terms_code }}</td>
                        <td>{{ value.payment_terms_name }}</td>
                        <td>{{ value.payment_terms_desc }}</td>
                        <td  class="text-center">
                            <a href="javascript:;" ng-click="edit(value.payment_terms_id)" data-toggle="modal" data-target="#edit-item-modal" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Edit details">
                                <i class="la la-edit"></i>                        
                            </a>                        
                            <a href="javascript:;" ng-click="remove(value.payment_terms_id, $index)" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Delete">
                                <i class="la la-trash"></i>                       
                            </a>   
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--end: Datatable -->

            <div ng-include="'partials/templates/pagination.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'partials/add/payment-terms.html'"></div>
<div ng-include="'partials/edit/payment-terms.html'"></div>
