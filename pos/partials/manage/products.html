<div class="col-sm-12">
    <div class="m-subheader p-0 m--margin-top-20">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <div ng-include="'partials/widgets/heading/products.html'"></div>
            </div>
            <div ng-include="'partials/widgets/quick-actions/products.html'"></div>
        </div>
    </div>
</div>
<div class="col-sm-12">
    <div class="m-portlet m-portlet--mobile m--margin-top-20">
        <div class="m-portlet__body">

            <!--begin: Search Form -->
            <div ng-include="'partials/widgets/search-bar/products.html'"></div>
            <!--end: Search Form -->

            <!--begin: Datatable -->
            <table class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Picture</th>
                        <th>Product Description (Code/Name/Description)</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Discount</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="m-datatable__body">

                    <tr dir-paginate="value in data | itemsPerPage:5" total-items="totalItems">
                        <td><strong class="theme-color">{{ value.product_id }}</strong></td>
                        <td>
                            <div class="m-widget3__user-img" ng-if="value.product_img != NULL">
                                <img title="{{ value.product_img }}" ng-src="{{ api }}/uploads/product/{{ value.product_img }}" />
                            </div>
                            <div class="m-widget3__user-img" ng-if="value.product_img == NULL">
                                <img title="empty image" ng-src="{{ api }}/uploads/product/dummy.png" />
                            </div>
                        </td>
                        <td>{{ value.product_code }} - <strong>{{ value.product_name }}</strong> { {{ value.product_desc }} }</td>
                        <td class="text-center">{{ value.product_price }}</td>
                        <td class="text-center">{{ value.product_discount_percentage ? value.product_discount_percentage : 0 }}</td>
                        <td  class="text-center">
                            <a href="javascript:;" ng-click="edit(value.product_id)" data-toggle="modal" data-target="#edit-product-modal" class="m-portlet__nav-link btn m-btn m-btn--hover-accent m-btn--icon m-btn--icon-only m-btn--pill" title="Edit details">
                                <i class="la la-edit"></i>                        
                            </a>                        
                            <a href="javascript:;" ng-click="remove(value.product_id, $index)" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="Delete">
                                <i class="la la-trash"></i>                       
                            </a>  
                            <a href="javascript:;" ng-click="itemPageReload(value.product_id, $index)" data-toggle="modal" data-target="#view-product-modal" class="m-portlet__nav-link btn m-btn m-btn--hover-warning m-btn--icon m-btn--icon-only m-btn--pill" title="view this">                            
                                <i class="la la-search"></i>                       
                            </a>  
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--end: Datatable -->

            <div ng-include="'partials/templates/pagination.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'partials/add/products.html'"></div>
<div ng-include="'partials/edit/products.html'"></div>
<div ng-include="'partials/view/products.html'"></div>
