<div class="modal fade" id="add-product-category-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form method="POST" name="addProductCategory" role="form" ng-submit="saveProductCategory(addProductCategory.$valid)">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-new-product-category-title">
                        Add New Product Category
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group m-form__group required">
                                <label for="product_category_code">
                                    Code
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="product_category_code"
                                 name="product_category_code" ng-model="form.product_category_code" aria-describedby="product_category_code" placeholder="insert item code here">
                                <span ng-show="!form.product_category_code" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group m-form__group required">
                                <label for="product_category_name">
                                    Name
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="product_category_name"
                                 name="product_category_name" ng-model="form.product_category_name" aria-describedby="product_category_name" placeholder="insert item name here">
                                <span ng-show="!form.product_category_name" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group m-form__group required">
                                <label for="product_category_desc">
                                    Description
                                </label>
                                <textarea required class="form-control m-input m-input--solid" id="product_category_desc" name="product_category_desc" ng-model="form.product_category_desc" rows="3" placeholder="insert item description here"></textarea>
                                <span ng-show="!form.product_category_desc" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="addProductCategory.$invalid" class="btn btn-primary-1">
                        Save Changes
                    </button>
                    <button type="button" class="btn btn-secondary-2" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
