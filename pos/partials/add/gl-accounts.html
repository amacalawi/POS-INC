<div class="modal fade" id="add-gl-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <form method="POST" name="addGL" id="addGL" role="form" ng-submit="saveGL(addGL.$valid)">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-new-gl-title">
                        Add New GL Accounts
                    </h5>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="form-group m-form__group">
                                <label for="gl_accounts_code">
                                    Code
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="gl_accounts_code"
                                 name="gl_accounts_code" ng-model="form.gl_accounts_code" aria-describedby="gl_accounts_code" placeholder="insert code here">
                                 <span ng-show="!form.gl_accounts_code" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group m-form__group required">
                                <label for="gl_accounts_name">
                                    Name
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="gl_accounts_name"
                                 name="gl_accounts_name" ng-model="form.gl_accounts_name" aria-describedby="gl_accounts_name" placeholder="insert name here">
                                <span ng-show="!form.gl_accounts_name" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                            
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group m-form__group">
                                <label for="gl_accounts_desc">
                                    Description
                                </label>
                                <input required type="text" class="form-control m-input m-input--solid" id="gl_accounts_desc"
                                 name="gl_accounts_desc" ng-model="form.gl_accounts_desc" aria-describedby="gl_accounts_desc" placeholder="insert description name here">
                                 <span ng-show="!form.gl_accounts_desc" class="m-form__help theme-color m-t-5">
                                this field is required
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="addGL.$invalid" class="btn btn-primary-1">
                        Save Changes
                    </button>
                    <button ng-click="resetForm()" type="button" class="btn btn-secondary-2" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
