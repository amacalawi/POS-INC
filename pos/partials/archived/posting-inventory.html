<div class="col-lg-12">
    <div class="m-subheader p-0 m--margin-top-20">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <div ng-include="'partials/widgets/heading/posting-inventory.html'"></div>
            </div>
            <div ng-include="'partials/widgets/quick-actions/posting-inventory.html'"></div>
        </div>
    </div>
</div>
<div class="col-lg-12">
    <div class="m-portlet m-portlet--mobile m--margin-top-20">
        <div class="m-portlet__body">

            <!--begin: Search Form -->
            <div ng-include="'partials/widgets/search-bar/posting-inventory.html'"></div>
            <!--end: Search Form -->
            
            <!--begin: Datatable -->                  
            <table id="item-table" class="table table-striped table-vmiddle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Picture</th>
                        <th>Code</th>
                        <th>Name</th>
                        <th>UOM</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="m-datatable__body">
                    <tr dir-paginate="value in data | itemsPerPage:5" total-items="totalItems">
                        <td>{{ value.item_id }} </td>
                        <td>
                            <div class="m-widget3__user-img" ng-if="value.item_img != NULL">
                                <img title="{{ value.item_img }}" ng-src="{{ api }}/uploads/item/{{ value.item_img }}" />
                            </div>
                            <div class="m-widget3__user-img" ng-if="value.item_img == NULL">
                                <img title="empty image" ng-src="{{ api }}/uploads/item/dummy.png" />
                            </div>
                        </td>
                        <td><strong class="theme-color">{{ value.item_code }}</strong></td>
                        <td>{{ value.item_name }}</td>
                        <td>{{ value.uom_code }}</td>
                        <td>{{ value.item_quantity }}</td>
                        <td>                      
                            <a href="javascript:;" ng-click="restoreItem(value.item_id, $index)" class="m-portlet__nav-link btn m-btn m-btn--hover-danger m-btn--icon m-btn--icon-only m-btn--pill" title="restore this">                            
                                <i class="la la-undo"></i>                       
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--end: Datatable -->

            <div ng-include="'partials/templates/pagination.html'"></div>
        </div>
    </div>
</div>

<div ng-include="'partials/add/item.html'"></div>
<div ng-include="'partials/edit/item.html'"></div>
